import = [
    "~/.config/alacritty/themes/themes/google.toml"
]

[cursor]
style = "Block"

[font]
size = 8.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_title = true
opacity = 1.0
title = "Alacritty"

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 5
y = 5

